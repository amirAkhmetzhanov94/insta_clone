{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"></script>

    <title>Login</title>
</head>
<body>
<div class="container login_page">
    <div class="d-flex align-items-center">
        <div class="col-md-6 d-flex flex-row-reverse">
            <img src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" alt="">
        </div>
        <div class="col-md-6 col-xs-2">
            <img class="mb-3"
                        src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
                        alt="">
            <form action="{% url "login" %}" method="post">
                {% csrf_token %}
                <div class="form-group" style="width:50%">
                    <input class="form-control" type="text" name="username" placeholder="Login or email">
                </div>
                <div class="form-group" style="width:50%">
                    <input class="form-control" id="password" type="password" data-toggle="password" name="password" placeholder="Password">
                </div>
                <button class="btn btn-primary">Login</button>
                <a href="{% url "register" %}" class="btn btn-primary" style="margin:0; height: auto">Register</a>
                {% if has_error %}
                    <p>Wrong username or password</p>
                {% endif %}
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">

	$("#password").password('toggle');

</script>
</body>
</html>
