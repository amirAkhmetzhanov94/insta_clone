{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <title>Login</title>
</head>
<body>
<div class="container login_page">
    <div class="d-flex align-items-center">
        <div class="col-md-6 d-flex flex-row-reverse">
            <img src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" alt="">
        </div>
        <div class="col-md-6 col-xs-2">
            <img class="mb-3"
                        src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
                        alt="">
            <form action="{% url "login" %}" method="post">
                {% csrf_token %}
                <p><input class="form-control" style="width: 50%" type="text" name="username" placeholder="Login or email"></p>
                <p><input class="form-control" style="width: 50%" type="text" name="password" placeholder="Password"></p>
                <button class="btn btn-primary">Login</button>
                <a href="{% url "register" %}" class="btn btn-primary" style="margin:0; height: auto">Register</a>
                {% if has_error %}
                    <p>Wrong username or password</p>
                {% endif %}
            </form>
        </div>
    </div>
</div>

</body>
</html>
