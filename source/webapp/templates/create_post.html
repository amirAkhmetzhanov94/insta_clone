{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}

{% endblock %}

{% block content %}
    <div class="create_post mt-4">
        <h1>Create a new post</h1>
        <form action="{% url "create_post" %}" method="post"
        enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
